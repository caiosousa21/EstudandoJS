<!DOCTYPE html>

<head></head>

<body style="background-color: aqua">
    <h1>page 2</h1>
    <script>
        //função para mudar cor de fundo aleatóriamente ao clicar a página
        document.querySelector('html').onclick = () => {
            document.body.style.backgroundColor = "#" + ((1 << 24) * Math.random() | 0).toString(16);
        }
        document.querySelector('html').onmouseover = () => {
            console.log('mouse sobre')
        }
    </script>
</body>
